name: jizt_api
description: Jizt API Dart client.
version: 1.0.0

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  http: ^0.12.2             # https://pub.dev/packages/http
  json_annotation: ^3.1.1   # https://pub.dev/packages/json_annotation (required by json_serializable)

dev_dependencies:
  build_runner: ^1.10.12    # https://pub.dev/packages/build_runner (required by json_serializable)
  json_serializable: ^3.5.1 # https://pub.dev/packages/json_serializable
